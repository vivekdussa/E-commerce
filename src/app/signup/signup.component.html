
<div class='container-fluid'>
    <div class='col-md-4 offset-md-4'>
       <h1 style='text-align: center;'>Signup Here</h1>
     <form #signup='ngForm'>
       <div class='form-group'>
       <label>First Name : <span class='text-danger'>*</span></label>
       <input type='text' class='form-control' #firstname='ngModel' [class.is-invalid]='firstname.invalid && firstname.touched' [(ngModel)]='signUp.firstname' name='firstname' required placeholder="first name">
       </div>

       <div class='form-group'>
       <label>Middle Name : </label>
       <input type='text' class='form-control' #middlename='ngModel' [(ngModel)]='signUp.middlename' name='middlename' placeholder="Middle name">
       </div>

       <div class='form-group'>
       <label>Last Name : <span class='text-danger'>*</span></label>
       <input type='text' class='form-control'  #lastname='ngModel'  [class.is-invalid]='lastname.invalid && lastname.touched' [(ngModel)]='signUp.lastname' name='lastname' required placeholder='sur name'>
       </div>

       <div class='form-group'>
       <label>Email : <span class='text-danger'>*</span></label>
       <input type="email" class='form-control' #email='ngModel'  [class.is-invalid]='email.invalid && email.touched' [(ngModel)]='signUp.email' name='email' required placeholder='Email address'>
       </div>
       <div class='form-group'>
       <label>Mobile No : <span class='text-danger'>*</span></label>
       <input type='tel' class='form-control' #phone='ngModel' [class.is-invalid]='phone.invalid && phone.touched' [(ngModel)]='signUp.phone' name='phone' required placeholder='+91 9876543210'>
       </div>
       <div class='form-group'>
       <label>Password : <span class='text-danger'>*</span></label>
       <input type='password' class='form-control' #password='ngModel'  [class.is-invalid]='password.invalid && password.touched' [(ngModel)]='signUp.password' name='password' required placeholder="password">
       </div>

       <div class='form-group'>
       <label>Confirm password : <span class='text-danger'>*</span></label>
       <input type='text' class='form-control' #confirm_password='ngModel'  [class.is-invalid]='confirm_password.invalid && confirm_password.touched' ngModel name='confirmpassword' required placeholder="confirm password">
       </div>

       <div class='form-group'>
       <label>Date of Birth : <span class='text-danger'>*</span></label>
       <input type='date' class='form-control' #dob ='ngModel' [class.is-invalid]='dob.invalid && dob.touched'  [(ngModel)]='signUp.dob' name='dob'>
       </div>

       <div class='mb-3' >
       <label>Gender :</label>
       <div class='form-check'>
       <input type='radio' class='form-check-input' [(ngModel)]='signUp.gender' name='gender' value='male' required>
       <label class='form-check-label'>Male</label>
       </div>

       <div class='form-check'> 
       <input type='radio' class='form-check-input' [(ngModel)]='signUp.gender' value='female' name='gender'>
       <label class='form-check-label'>Female</label>
       </div>

       </div>
       <div class='form-group'>
       <input type='submit' [disabled]='signup.form.invalid' [class.btn-unsuccess]='signup.form.invalid' [class.btn-success]='signup.form.valid' value='submit' class='form-control'>
       </div>
       
       <a routerLink='/login'>Already Having Account</a>

     </form>
    </div>
    {{ signup.value | json }}
   </div>
